{% extends 'boilerplate/base.html' %}
{% load staticfiles %}

{% block content %}

    {% csrf_token %}

<div class="columns">
  <!-- Column 1 -->
  <div class="column">
    <article class="tile is-child">
      <p class="title">Live video</p>
      <p class="subtitle">We analyze your posture in real time...</p>
      <div id="video-container" class="is-child box inner-box">
      </div>
    </article>
  </div>
  <div class="column">
    <article class="tile is-child is-centered">
      <p class="title">Evaluation</p>
      <p class="subtitle">... and judge it based on our trained model.</p>

        <div id="bad" class="box has-text-centered is-vcentered" style="display: none">
            <span>🙅</span>
            <br>
            <span>Bad pose</span>
        </div>
        <div id="good" class="box has-text-centered is-vcentered" style="display: none">
            <span>🙆🏼‍</span>
            <br>
            <span>Great pose</span>
        </div>
        <div id="unclear" class="box has-text-centered is-vcentered">
            <span>🤷🏼‍</span>
            <br>
            <span>Unclear</span>
        </div>

    </article>
  </div>
</div>

{% endblock %}
